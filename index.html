<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Szybki Devtrick</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Szybki Devtrick!</h1>
      <nav><a href="#one">#1 Devtrick</a></nav>
    </header>
    <hr>
    <h2 id="one">Przyciski akcji z różnymi stanami w Sass!</h2>
    <div class="buttons">
      <button class="default">Default</button>
      <button class="warning">Warning</button>
      <button class="error">Error</button>
      <button class="success">Success</button>
    </div>
    <hr>
    <h2>Pozycjonowanie relatywno-absolutne</h2>
    <div class="block">
      <button class="full"><i class="ion-plus-round"></i></button>
      <button class="share"><i class="ion-android-share-alt"></i></button>
      <button class="comment"><i class="ion-android-chat"></i></button><img src="http://lorempicsum.com/futurama/350/200/6" alt="">
    </div>
    <hr>
    <h2>Opis obrazka po najechaniu</h2>
    <figure><img src="http://lorempicsum.com/rio/627/300/4" alt="">
      <figcaption>Na obrazku widać ptaszki</figcaption>
    </figure>
  </div>
</body>
